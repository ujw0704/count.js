    <script>
      //   We are given a function countWordOccurrences that takes two string parameters sentence and word.
      //   "Sentence" is a string made up of multiple words separated by spaces.
      //   We have to find how many times 'word' occurs in the given 'sentence'.
      //   The 'word' should be an exact match.

      //   Note: The case (uppercase/lowercase) of the letters in the word does NOT matter.

      // EXAMPLE:
      // Sample Input:
      // Hello welcome to newton school. hello
      // Hello
      // Sample Output:
      // 2

      // Sample Input:
      // Hello welcome to newton school hello.
      // hello
      // Sample Output:
      // 1
      // Because here we also have a full stop with hello.

      function countWordOccurrences(sentence, word) {
        const arry = sentence.split(" ")
        return arry.filter(word=> word.trim()!==" ").length;
      

    }
